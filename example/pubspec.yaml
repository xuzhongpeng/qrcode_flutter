name: qrcode_flutter_example
description: Demo how to use the qrcode_flutter plugin.
publish_to: "none"
version: 0.0.1
author: xuzhongpeng <xuzhongpeng@foxmail.com>
environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  qrcode_flutter:
    path: ../
  image_picker: 0.6.7+1
flutter:
  uses-material-design: true
